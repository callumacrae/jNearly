<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jNearly tests</title>

	<link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>
	<div id="mocha"></div>

	<div id="data">
		<div id="index">
			<p class="one">one</p><p>two</p>
		</div>

		<div id="index-two">
			<p>test</p>
		</div>

		<div id="dom-manipulation">
			<div class="html">
				<p>This is the <strong>worst</strong> thing ever.</p>
				<p>test</p>
			</div>

			<div class="text">
				<p>This is the <strong>worst</strong> thing ever.</p>
				<p>test<strong>bye</strong></p>
			</div>

			<div class="remove">
				<p>test</p>
				<p>test 2</p>
				<p class="test">test 3</p>
			</div>
		</div>

		<div id="dom-traversal">
			<div class="one">
				<div class="one-one"></div>
				<div class="one-two"></div>
			</div>

			<div class="two">
				<div class="two-one"></div>
				<div class="two-two">
					<div class="two-two-one"></div>
					<div class="two-two-two"></div>
				</div>
			</div>
		</div>

		<div id="events">
			<p></p>
		</div>

		<div id="events-off"></div>

		<div id="looping">
			<p></p><p></p><p></p><p></p><p></p><p></p>
		</div>

		<div id="util">
			<iframe></iframe>
		</div>
	</div>

	<script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
	<script src="../dist/jnearly.js"></script>

	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/should/should.js"></script>

	<script>
		mocha.setup('bdd');
	</script>

	<!-- test files -->
	<script src="index.spec.js"></script>
	<script src="method/dom-manipulation.spec.js"></script>
	<script src="method/dom-misc.spec.js"></script>
	<script src="method/dom-traversal.spec.js"></script>
	<script src="method/events.spec.js"></script>
	<script src="method/loops.spec.js"></script>

	<script src="static/loops.spec.js"></script>
	<script src="static/util.spec.js"></script>

	<script>
		mocha.run(function () {
			$('#data').remove();
		});
	</script>
</body>
</html>
